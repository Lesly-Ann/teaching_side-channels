<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
            background-color: #fff;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
        }
        h2 {
            color: #34495e;
            margin-top: 30px;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 5px;
        }
        h3 {
            color: #7f8c8d;
        }
        code {
            background-color: #f4f4f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        pre {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        pre code {
            background-color: transparent;
            color: #ecf0f1;
            padding: 0;
        }
        .cache-simulator {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .cache-simulator input {
            margin: 10px 5px;
            padding: 8px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
        }
        .cache-simulator button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        .cache-simulator button:hover {
            background-color: #2980b9;
        }
        #cache {
            margin-top: 20px;
        }
        #cache table {
            border-collapse: collapse;
            margin: 10px 0;
        }
        #cache td {
            border: 2px solid #34495e;
            padding: 10px 15px;
            background-color: white;
            min-width: 60px;
            text-align: center;
        }
        #hit {
            font-weight: bold;
            color: #27ae60;
            margin-left: 10px;
        }
        ul, ol {
            padding-left: 30px;
        }
        li {
            margin: 8px 0;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        blockquote {
            border-left: 4px solid #3498db;
            padding-left: 15px;
            margin-left: 0;
            color: #555;
            font-style: italic;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        table th {
            background-color: #3498db;
            color: white;
        }
        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .warning {
            background-color: #ffebee;
            border-left: 4px solid #f44336;
            padding: 15px 20px;
            margin: 20px 0;
            color: #c62828;
            font-style: normal;
        }
        .warning strong {
            color: #b71c1c;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <main>
        {{ content }}
    </main>
    
    <script>
        // Initialize cache simulator on page load
        if (typeof construct !== 'undefined') {
            let cache = [];
            
            window.drawCache = function() {
                let set = document.getElementById('setcount')?.value || 4;
                let way = document.getElementById('waycount')?.value || 2;
                let block = document.getElementById('blocksize')?.value || 1;
                
                cache = construct(parseInt(set), parseInt(way), parseInt(block));
                draw(cache, 'cache');
            }
            
            window.insert = function() {
                let address = document.getElementById('address')?.value;
                if (!cache || cache.length === 0) {
                    alert('Please draw the cache first!');
                    return;
                }
                let hit = insertAddress(cache, parseInt(address), 'cache');
                let span = document.getElementById('hit');
                if (span) {
                    if (hit) {
                        span.innerText = '✓ Hit!';
                        span.style.color = '#27ae60';
                    } else {
                        span.innerText = '✗ Miss!';
                        span.style.color = '#e74c3c';
                    }
                }
            }
        }
    </script>
</body>
</html>
